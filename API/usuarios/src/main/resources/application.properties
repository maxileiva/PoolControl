spring.application.name=usuarios
server.port=8081

spring.datasource.url=jdbc:mysql://localhost:3306/db_usuarios?createDatabaseIfNotExist=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.sql.init.mode=always

springdoc.swagger-ui.path=/swagger-ui.html
# Permitir que el archivo individual sea de hasta 10MB
spring.servlet.multipart.max-file-size=10MB
# Permitir que la solicitud completa sea de hasta 10MB
spring.servlet.multipart.max-request-size=10MB